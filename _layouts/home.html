---
layout: default
---
<div class="page">

	{% if page.main_image_path %}

		<figure class="has-text-centered">
			{% assign alt_text = page.title %}
			{% if page.main_image_caption %} {% assign alt_text = page.main_image_caption %} {% endif %}
			
			{% if site.imagecdn[jekyll.environment]%}
				<img src="{{ page.main_image_path  | imgix_url: fit: clip, h: 400 }}" class="lazyload"  alt="{{alt_text}}">
				

			{% else %}
				<img src="{{page.main_image_path}}" alt="{{alt_text}}" height="400" class="lazyload" />
			{% endif %}
			
			<figcaption>{{ alt_text }}</figcaption>
		</figure>
	{% endif %}

  <article class="post--content">
    {{ content }}
  </article>

</div>
