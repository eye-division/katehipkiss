plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Site settings
lang: en
tagline: UK artist

theme: bulma-clean-theme

title: "Kate Hipkiss"
subtitle: "Paper artist"
name: "Kate Hipkiss"
description: "Kate Hipkiss Eye Gallery site"
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""
# the base hostname & protocol for your site
url: "https://www.katehipkiss.co.uk"

logo: "/assets/logo.png"
show_logo: false
email: "k.hipkiss@hotmail.co.uk"

default_post_image: "/assets/images/road_closed.jpg"
default_gallery_image: "/assets/images/road_closed.jpg"

show_social_top: true

# Build settings
markdown: kramdown
highlighter: rouge

#inter_post_navigation: false
permalink: pretty
highlightjs_theme: "monokai-sublime"

# Pagination for Jekyll 3
paginate: 5
paginate_path: "/blog/page:num"

# Image CDN
imagecdn:
  staging: "https://ed-katehipkiss-dev.imgix.net"
  test: "https://ed-katehipkiss-test.imgix.net"
  production: "https://ed-katehipkiss.imgix.net"

# Collections Example
collections:

    gallery:
      output: false
      permalink: /gallery/:path/
      #_hide_content: true
    layeredpapercuts:
      output: true
      #permalink: /layeredpapercuts/:path/
      realname: 'Layered Papercuts'
    alteredbooks:
      output: true
      #permalink: /:name
      realname: 'Altered Books'

# Defaults Example
defaults:
    -
      scope:
          path: ""
          type: "gallery"
      values:
          layout: "gallery"
    -
      scope:
          path: ""
          type: "alteredbooks"
      values:
          layout: "product"
    -
      scope:
          path: ""
          type: "layeredpapercuts"
      values:
          layout: "product"

# https://docs.cloudcannon.com/editing/options/
_options:
  _text:            # text =
    link: true
    bold: true
    italic: true
    removeformat: true
  _block:           # block = editable blocks within pages
    link: true
    bold: true
    italic: true
    removeformat: true
    left: align-left
    center: center-this-text
    right: align-right
    justify: full-width-text
    undo: true
    redo: true
    format: p h2 h3 h4 h5 h6 div
    numberedlist: true
    bulletedlist: true
    blockquote: true
    image: true
    styles: /css/editor.scss
  content:
    link: true
    bold: true
    italic: true
    removeformat: true
    left: align-left
    center: center-this-text
    right: align-right
    justify: full-width-text
    undo: true
    redo: true
    format: p h2 h3 h4 h5 h6 div
    numberedlist: true
    bulletedlist: true
    blockquote: true
    image: true
    styles: /css/editor.scss

cloudcannon:
    data: true

