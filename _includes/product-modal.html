<div class="columns is-multiline is-mobile">

    <div class="mt1 column is-half-desktop">

        {% if page.featured_image %}
            <figure class="image is-square js-modal-trigger" data-target="modal-featured">   
                {% include img.html src=page.featured_image width=400 height=400 fit=crop alt=page.name id="featured" class="" %}

            </figure>
        {% endif %}
        
        <section class="columns">

            {% for thisimage in page.images %}
      
                <div class="column">
      
                    <figure class="image is-square"> 
                        {% if forloop.first %}
                            {% include img.html src=thisimage.image_path width=100 height=100 fit=crop alt=thisimage.image_title class="thumbnail active" %}
                        {% else %}
                            {% include img.html src=thisimage.image_path width=100 height=100 fit=crop alt=thisimage.image_title class="thumbnail" %}
                        {% endif %}

                    </figure>
      
                </div>
      
            {% endfor %}
    
          </section>
    </div>

    <div class="product__information column is-half-desktop">
        {% assign name = page.name %}
       <p class="product__description">{{ page.content }}</p>

       <!-- include button -->
       {% include product-definition.html %}

    </div>

</div>

<div id="modal-featured" class="modal">
    <div class="modal-background"></div>
  
    <div class="modal-content">
        <div class="box">
            {% if page.featured_image %}
                <figure class="image is-square">
                    <a href="{% include imgpath.html src=page.featured_image max-w=1280 %}" class="galleryphoto">
                        {% include img.html src=page.featured_image width=400 height=400 fit=crop alt=page.name id="featuredmodal" class="" %}
                    </a>
                </figure>
            {% endif %}
        </div>
    </div>
</div>
