<div class="columns is-multiline">

    <div class="product__information column is-one-third-tablet">


        <header>
            <h1 class="is-size-3">{{ page.name }}</h1>
        </header>
      
       <p class="product__description">{{ page.content }}</p>

       {% if page.price and page.price != 0 %}

            {% include product-definition.html %}

       {% endif %}

    </div>

    <div class="mt1 column pb-6 is-two-thirds-tablet">

        {% if page.featured_image %}

            <div class="block mx-5 p-5">
                
                <figure class="zoom" id="zoom" style="background-image: url( {{ page.featured_image }} )">

                    {% if site.imagecdn[jekyll.environment]%}
              
                        <img src="{{ page.featured_image | imgix_url: fit: crop, h: 400, w: 400 }}" class="lazyload"  alt="{{ page.name }}" id="featured">
                        
                    {% else %}

                        <img src="{{ page.featured_image }}" alt="{{ page.name }}" height="400" width="400" class="lazyload" id="featured">

                    {% endif %}

                </figure>
              
            </div>
        {% endif %}
        
        <section class="columns is-multiline is-mobile is-vcentered">

            {% for thisimage in page.images %}
      
                <div class="column is-half-mobile is-centered">
      
                    <figure class="image is-128x128">
                           
                        {% if forloop.first %}

                            {% if site.imagecdn[jekyll.environment]%}
                
                                <img src="{{ thisimage.image_path | imgix_url: fit: crop, h: 128, w: 128 }}" class="lazyload thumbnail active"  alt="{{ thisimage.image_title }}">
                                
                            {% else %}

                                <img src="{{ thisimage.image_path }}" alt="{{ thisimage.image_title }}" height="128" width="128" class="lazyload thumbnail active" />

                            {% endif %}


                        {% else %}

                            {% if site.imagecdn[jekyll.environment]%}
                
                                <img src="{{ thisimage.image_path | imgix_url: fit: crop, h: 128, w: 128 }}" class="lazyload thumbnail"  alt="{{ thisimage.image_title }}">
                                
                            {% else %}

                                <img src="{{ thisimage.image_path }}" alt="{{ thisimage.image_title }}" height="128" width="128" class="lazyload thumbnail" />

                            {% endif %}


                        {% endif %}
                        
                    </figure>
      
                </div>
      
            {% endfor %}
    
          </section>
    </div>

</div>

<div class="uk-text-centered">

    <p><a href="../" class="button is-dark is-rounded">Return to category</a></p>

</div>
