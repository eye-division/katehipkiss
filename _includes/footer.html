<footer class="site--footer">

  <div class="footer--wrapper">

    <div class="site--contact">

      <ul class="social-media-list list--horizontal">

        {% for social in site.social %}
          {% if social.url != null %}
          <li class="">
            <a href="{{ social.url }}" title="{{ social.desc }}">
              <svg class="icon {{ social.icon }}" role="img"><title>{{ social.title }}</title><use xlink:href="#{{ social.icon }}" /></svg>
            </a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>

    </div>


    <div class="site--signature">
      <p class="text">&copy; All work is copyright the artist, no reproduction without permission.<br>
        <a href="/privacy/">Privacy</a><br>
        Site by <a href="https://eyedivision.com">Eye Division</a></p>
    </div>


  </div>

</footer>

<!-- Scripts -->
{% if site.recaptcha_site_key and jekyll.environment == 'production' %}
<script src="//www.google.com/recaptcha/api.js" async defer></script>
{% endif %}
<script src="/js/main.js"></script>
